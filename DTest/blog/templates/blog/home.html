<!-- Think this as class extending another class -->
{% extends "personal/header.html" %}


<!-- And this whatever we write inside this to tag will be replaced in original header file -->
{% block content %}

	{% for post in object_list %}
		<h5>{{ post.date|date:"Y-m-d" }}
			<a href="/blog/{{post.id}}">{{post.title}}</a>
		</h5>
	
	{% endfor %}

{% endblock %}
